<html>
<head>
    <title>Profile</title>
    </title>
</head>
<body>
<div style="display: flex; flex-direction: column;">
    <div class="about-container" id="about" style="display: flex; justify-content: space-between; align-items: center;">
        <img
            style="box-shadow: 3px 3px 10px black; max-width: 50%; height: 470px; width: 510px;"
            alt="GIF"
            src="https://media2.giphy.com/media/2IudUHdI075HL02Pkk/giphy.gif?cid=ecf05e47ajwx43swwpzg1hgmyyoxre5orkkt79hjpc61mdse&ep=v1_gifs_search&rid=giphy.gif&ct=g"
        />
        <div style="width: 50%;">
            <h1><strong>SAVE AND VIEW PROFILE</strong></h1>
            <label>Employee ID:</label>
            <br>
            <input type="text" name="employeeid" id="empid">
            <br> First name:
            <br>
            <input type="text" name="firstname" id="fname">
            <br> Last name:
            <br>
            <input type="text" name="lastname" id="lname">
            <br> Employee Age:
            <br>
            <input type="text" name="empage" id="empage">
            <br>
            <br>
            <input type="submit" id="saveprofile" value="Save Profile">
            <br>
            <p id="profileSaved"></p>
            <br>
            <input type="submit" id="getprofile" value="View all the Employee Profiles">
            <br>
        </div>
    </div>
    <div id="showProfile">
        <table id="employeeProfile">
            <colgroup>
                <col style="width:20%">
                <col style="width:20%">
                <col style="width:20%">
                <col style="width:20%">
            </colgroup>
            <tbody>
                <tr>
                    <th>Employee ID</th>
                    <th>First name</th>
                    <th>Last Name</th>
                    <th>Employee Age</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="scripts.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
</body>
</html>
